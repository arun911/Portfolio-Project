<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">



  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="cover.css" rel="stylesheet">
</head>

<body class="text-center">

  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
      <div class="inner">

        <nav class="nav nav-masthead justify-content-center">
          <a class="nav-link active" href="#" onclick="history.go(-1)">Home</a>

        </nav>
      </div>
    </header>

    <main role="main" class="inner cover">
      <h1 class="cover-heading" style="font-size:40px;">{{ blog.Title }}.</h1>
      <br />
      <img  class=" .img-fluid" src ="{{blog.Image.url }}" height = 300 width= 400/>
      <br />
      {{blog.Publication_date_pretty}}
      <br />
      <br />
      <p class="lead" style="font-size:20px">
        {{blog.Body}}
      </p>
    </main>
  </body>
  
</main>
<footer class="text-muted">
  <div class="container text-center">
    <p>©️ thensrodrunner {% now " Y " %} </p>
  </div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
